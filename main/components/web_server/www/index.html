<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Distance Sensor - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Distance Sensor</div>
        <div class="nav-links">
            <a href="/index.html" class="nav-btn active">Dashboard</a>
            <a href="/wifi-setup.html" class="nav-btn">WiFi</a>
            <a href="/settings.html" class="nav-btn">Settings</a>
        </div>
    </nav>
    
    <main class="container">
        <h2>Dashboard</h2>
        <div class="distance-display">
            <div class="distance-value" id="distance-value">-- cm</div>
            <div class="distance-status" id="distance-status">Loading...</div>
        </div>
        <button onclick="refreshData()" class="refresh-btn">Refresh</button>
        
        <div class="info-card">
            <h3>Sensor Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Status:</span>
                    <span class="status-value" id="sensor-status">Active</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Update:</span>
                    <span class="status-value" id="last-update">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Range:</span>
                    <span class="status-value">2-400 cm</span>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/app.js"></script>
</body>
</html>
