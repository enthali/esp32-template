<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Template - Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ESP32 Template</div>
        <div class="nav-links">
            <a href="/index.html" class="nav-btn active">Dashboard</a>
            <a href="/wifi-setup.html" class="nav-btn">WiFi</a>
            <a href="/settings.html" class="nav-btn">Settings</a>
        </div>
    </nav>
    
    <main class="container">
        <h2>Dashboard</h2>
        
        <div class="info-card">
            <h3>WiFi Status</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Connection:</span>
                    <span class="status-value" id="wifi-status">Checking...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">SSID:</span>
                    <span class="status-value" id="wifi-ssid">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">IP Address:</span>
                    <span class="status-value" id="wifi-ip">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Signal:</span>
                    <span class="status-value" id="wifi-rssi">--</span>
                </div>
            </div>
        </div>

        <div class="info-card">
            <h3>System Information</h3>
            <div class="status-grid">
                <div class="status-item">
                    <span class="status-label">Uptime:</span>
                    <span class="status-value" id="system-uptime">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Free Heap:</span>
                    <span class="status-value" id="system-heap">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">ESP-IDF Version:</span>
                    <span class="status-value" id="system-idf">--</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Chip Model:</span>
                    <span class="status-value" id="system-chip">--</span>
                </div>
            </div>
        </div>

        <button onclick="refreshData()" class="refresh-btn">Refresh</button>
    </main>
    
    <script src="/js/app.js"></script>
</body>
</html>
